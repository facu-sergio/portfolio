<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="puestoE">Nombre</label>
                    <input type="text" class="form-control" id="puestoE" name="puestoE" [(ngModel)]="nombreS" required>
                </div>
                <div class="form-group">
                    <label for="periodoE">Dominio</label>
                    <input type="text" class="form-control" id="periodoE" name="periodoE" [(ngModel)]="dominioS" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Icono</label>
                    <input type="file"  class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="fotoS" required>
                </div>
                <button class="btn btn-primary">
                    Agregar skill
                </button>
            </form>
        </div>
    </div>
</div>
