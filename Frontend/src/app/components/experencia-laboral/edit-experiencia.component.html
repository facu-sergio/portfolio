<div class="container" *ngIf="expLab">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="puestoE">Puesto</label>
                    <input type="text" class="form-control" id="puestoE" name="puestoE" [(ngModel)]="expLab.Puesto"
                        required>
                </div>
                <div class="form-group">
                    <label for="periodoE">Periodo</label>
                    <input type="text" class="form-control" id="periodoE" name="periodoE" [(ngModel)]="expLab.Periodo"
                        required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripcion de la tarea</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE"
                        [(ngModel)]="expLab.Desc" required>
                </div>
                <button class="btn btn-primary mt-2">Guardar Cambios</button>
            </form>
        </div>
    </div>
</div>
