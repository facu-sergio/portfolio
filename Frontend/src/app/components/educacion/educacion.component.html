<ng-container *ngFor="let estudio of estudios">
    <div class="row mt-2">
        <div class="col-md-1 text-end"><img src="../../../assets/title2.png" alt="" class="img fluid w-50"></div>
        <div class="col-md-9 ">
            <p class="h3"> {{estudio.Age}} {{estudio.Titulo}} ({{estudio.Institucion}}) </p>
        </div>
        <div class="col-md-2">
            <a class="btn btn-success"  href="/editarFormacion/{{estudio.Id}}" *ngIf="isLogged">Editar</a>
            <button class="btn btn-warning ms-2"  (click)="deleteEstudio(estudio.Id)" *ngIf="isLogged">Borrar</button>
        </div>
        
    </div>
</ng-container>
