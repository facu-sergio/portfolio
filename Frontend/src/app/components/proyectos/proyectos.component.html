<div class="row">
    <div class="col-md-4 ">
        <p class="h1">Proyectos</p>
    </div>
</div>
<div class="row">
    <div class="col-md-4">
        <button class="btn btn-success" routerLink="/nuevoProyecto">Nuevo Proyecto</button>
    </div>
</div>
<div class="row" *ngFor="let proyecto of proyectos">
    <div class="col-lg-5 offset-md-1">
        <p class="h2">{{proyecto.Nombre}}</p>
        <p class="h4">{{proyecto.Descripcion}}</p>
    </div>
    <div class="col-lg-4 offset-md-1 mb-3">
        <img class="rounded" [src]="'data:image/png;base64,'+ proyecto.Imagen " alt="">
    </div>
</div>
